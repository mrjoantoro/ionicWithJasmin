<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de la Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="task.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="task.description"></ion-textarea>
  </ion-item>
  <ion-button expand="full" (click)="saveTask()">Guardar Tarea</ion-button>
</ion-content>
